<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador de password">
    <link rel="stylesheet" href="estilos/style.css">
    
    
    <title>Gerador de Senha</title>
</head>
<body>
   
    <img src="imagens/logo.png" alt="">

    <header>
        <h1>Gerador de senha</h1>
    </header>
    <main class="conteiner-input">
        
            <span>Tamanho <samp id="valor"></samp> caracteres</span>
            <input type="range" name="tamanho_senha" id="slider" class="slider" min="5" max="25" value="15" step="1">

            <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
        
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.âœ”</span>
    </div>

     <script src="java/java.js"></script>

</body>
</html>
